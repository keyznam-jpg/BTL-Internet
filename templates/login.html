<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Hệ Thống Quản Lý Khách Sạn</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-logo">
                <span class="logo-main">KHÁCH SẠN</span>
                <span class="logo-sub">PTIT</span>
            </h1>
            <h2 class="login-title">Đăng Nhập</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="post" action="{{ url_for('login') }}" class="login-form">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" name="ten_dang_nhap" placeholder="Nhập tên đăng nhập" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="mat_khau" placeholder="Nhập mật khẩu" required>
                </div>
                <button type="submit" class="login-button">Đăng Nhập</button>
            </form>
            <div class="guest-access">
                <p>Hoặc:</p>
                <a class="guest-button" href="{{ url_for('dat_phong_online') }}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7"></path><path d="M9 22V12h6v10"></path><path d="M21 22H3"></path></svg>
                    Đặt phòng với tư cách khách
                </a>
            </div>
        </div>
    </div>
</body>
</html>
